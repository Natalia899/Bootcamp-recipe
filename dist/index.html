<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bootcamp-receipe</title>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <input type="text" placeholder="Ingredient" id="input">
    <button onclick="getReceipes()" id="get"> Search</button>


    <script id="recipes-template" type="text/x-handlebars-template">
      {{#each data}} 
      <div class='recipe'> 
        
        <img class='picture' src='{{this.img}}'> <br>
        <p class='title'>  {{this.title}}</p>
        <ul class='ingredients'> {{#each this.ingredients}}
              <li> {{this}} </li>
          {{/each}}
          
        </ul>
        
      </div>
    {{/each}}
        
  </script>


    <div class='recipe-container'></div>

    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
    <script src="./jquery/dist/jquery.js"></script>
    <script src='render.js'></script>
    <script src='main.js'></script>
</body>

</html>
